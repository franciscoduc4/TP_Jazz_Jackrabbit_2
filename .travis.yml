os: linux
dist: jammy
addons:
  apt:
    packages:
      - libusb-1.0-0-dev
      - qtbase5-dev
      - qtchooser
      - qt5-qmake
      - qtbase5-dev-tools
      - libsdl2-dev
      - libsdl2-image-dev
      - libsdl2-ttf-dev
      - libsdl2-mixer-dev
      - libyaml-cpp-dev
      - libfmt-dev
      - libgtest-dev
      - libgmock-dev
before_script:
  - cd /usr/src/googletest
  - sudo cmake .
  - sudo make
  - sudo make install
  - sudo ldconfig
  - cd $TRAVIS_BUILD_DIR

script:
  - mkdir build
  - cd build
  - cmake ..
  - make -j$(nproc)
  - cd ..
  - ./build/tests